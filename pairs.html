<!DOCTYPE html>

<body>
    <style>
        strong {
            color: red;
            font-size: 20px;
        }

        b {
            color: darkgreen;
            font-size: 16px;
        }
		
    </style>
    <h2>Convercion de Temperatura</h2>
    <script>
            for (var num = 0; num <= 15; num++) {
            if (num === 0) {
                document.write("The number " + num + " is <b> even</b>" + "<br>");
            }
            else if (num % 2 === 0) {
                document.write("The number " + num + " is <b> even</b>" + "<br>") 
            }
            else {
                document.write("The number " + num + " is <strong> odd</strong>" + "<br>");
            }

        };


    </script>
    
    


</body>
</html>
